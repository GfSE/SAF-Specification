title: System Architecture Framework
description: A scalable SysML Based Framework to foster MBSE for multiple Modeling Tools!
theme: just-the-docs
source: src

# these are set by the pages.yml configure action
#url: https://haarer.github.io/SAF-Specification-TestFork
#repository: haarer/SAF-Specification-TestFork

logo: "/assets/images/Banner_SAF_gross.png"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html


plugins:
  - jekyll-relative-links
  - "jekyll-github-metadata"


relative_links:
  enabled:     true


callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  todo:
    title: ToDo
    color: purple
  warning:
    title: Warning
    color: red
