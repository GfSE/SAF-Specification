# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Configure
        shell: bash
        env:
          TARGET_FOLDER: version/${{ github.ref_name }}
          EXTRA_CONFIG: ${{ inputs.extra-config }}
        run: |
          [[ ${RUNNER_DEBUG:-0} -eq 1 ]] && set -x

          REPO_NAME=$(jq -r ".repository.name" "$GITHUB_EVENT_PATH")

          TEMP_CONFIG=$(mktemp)
          # avoid look up of API as it doesn't work from within actions without exposing the GITHUB_TOKEN here which is a security risk
          cat <<EOF >> ${TEMP_CONFIG}
          repository_nwo: ${GITHUB_REPOSITORY}
          EOF

          if [[ -n "${TARGET_FOLDER}" ]]
          then
            echo "baseurl: /${REPO_NAME}/${TARGET_FOLDER}" >> ${TEMP_CONFIG}
          fi

          # allow override of everything
          cat <<EOF >> ${TEMP_CONFIG}
          ${EXTRA_CONFIG}
          EOF

          echo "Adding additional config settings:"
          cat ${TEMP_CONFIG} | tee -a src/_config.yml

        
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}" --destination build
        env:
          JEKYLL_ENV: production


  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          branch: gh-pages
          folder: build
          force: false
          target-folder: version/${{ github.ref_name }}
          clean-exclude: |
            pr-preview/
            version/

